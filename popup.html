<!DOCTYPE html>
<html>
  <head>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/jspdf.plugin.autotable.min.js"></script>
    <title>FlexEase Extension</title>
    <style>
      html,
      body {
        width: 340px;
        min-height: 0;
        height: 100%;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        border: none;
      }
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
      }
      .popup-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        margin: 0;
        padding: 24px 20px 20px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1 1 auto;
        min-height: 0;
      }
      h1 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 18px;
        color: #003366;
        letter-spacing: 1px;
        text-align: center;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 100%;
        margin-bottom: 10px;
        flex: 0 0 auto;
      }
      button {
        padding: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        border: none;
        width: 100%;
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      #get-details {
        background: linear-gradient(90deg, #4caf50 60%, #388e3c 100%);
        color: #fff;
      }
      #get-details:hover {
        background: linear-gradient(90deg, #388e3c 60%, #4caf50 100%);
      }
      #get-details.clicked {
        background: linear-gradient(90deg, #2e7d32 60%, #1b5e20 100%);
        color: #fff;
      }
      #download-transcript {
        background: linear-gradient(90deg, #e7e7e7 60%, #b0bec5 100%);
        color: #003366;
      }
      #download-transcript:hover {
        background: linear-gradient(90deg, #b0bec5 60%, #e7e7e7 100%);
        color: #222;
      }
      #remove-block-script {
        background: linear-gradient(90deg, #f44336 60%, #d32f2f 100%);
        color: #fff;
      }
      #remove-block-script:hover {
        background: linear-gradient(90deg, #d32f2f 60%, #f44336 100%);
      }
      .icon {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }
      .footer {
        margin-top: auto;
        font-size: 12px;
        color: #888;
        text-align: center;
        width: 100%;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="popup-card">
      <h1>FlexEase</h1>
      <div class="button-group">
        <button id="get-details" title="Required page: Home">
          <span class="icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M3 9l9-7 9 7"></path>
              <path d="M9 22V12h6v10"></path>
            </svg>
          </span>
          Fetch Student Details
        </button>
        <button id="download-transcript" title="Required page: Transcript">
          <span class="icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </span>
          Download Transcript PDF
        </button>
        <button id="remove-block-script">
          <span class="icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </span>
          Remove Block Script
        </button>
      </div>
      <div class="footer">FlexEase &copy; 2025 &mdash; Fast NU Karachi</div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
